name: e_car
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  easy_localization: ^3.0.1
  flutter_svg: ^1.1.6
  font_awesome_flutter: ^10.4.0
  hive_flutter: ^1.1.0
  provider: ^6.0.5
  intl: ^0.17.0
  path_provider: ^2.0.15

dev_dependencies:
  hive_generator: ^2.0.0
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: TajawalRegular
      fonts:
        - asset: fonts/Tajawal/Tajawal-Regular.ttf
    - family: TajawalBold
      fonts:
        - asset: fonts/Tajawal/Tajawal-Bold.ttf
    - family: TajawalExtraBold
      fonts:
        - asset: fonts/Tajawal/Tajawal-ExtraBold.ttf
    - family: TajawalMedium
      fonts:
        - asset: fonts/Tajawal/Tajawal-Medium.ttf
    - family: TajawalLight
      fonts:
        - asset: fonts/Tajawal/Tajawal-Light.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
